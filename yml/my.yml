name: Generate Posts JSON

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Generate posts.json
      run: node generate-posts.js
    
    - name: Commit and push changes
      run: |
        git config --local user.email "admin@dsttl3.cn"
        git config --local user.name "dsttl3"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Update posts.json"
        git push